<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventi in JavaScript</title>
	<link rel="stylesheet" href="eventi_e_funzioni.css">
	<script src="eventi_e_funzioni.js"></script>
</head>
<body>
	<h1>Eventi in JavaScript</h1>
	<p>1. <a href="#" id="link1">Click me</a></p>
	<p>2. <button id="btn1">Hover over me</button></p>
	<p>3. <input type="text" id="input1"></p>
	<p>4. <select id="select1">
		<option value="1">Option 1</option>
		<option value="2">Option 2</option>
		<option value="3">Option 3</option>
	</select></p>
	<p>5. <button id="btn2">Double click me</button></p>
	<p>6. <input type="text" id="input2"></p>
	<p>7. <button id="btn3">Resize me</button></p>
</body>
</html>
