<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop box</title>
</head>
<body>
    <form action="">
        <input type="button" name="button1" value="Alert box" onclick="pushbuttonAlrt()">
        <input type="button" name="button2" value="Confirm box" onclick="pushbuttonConf()">
        <input type="button" name="button3" value="Prompt box" onclick="pushbuttonPrm()">
    </form>
    
   <script>
    function pushbuttonAlrt(){
        alert("Ciao!");
    }

    function pushbuttonConf(){
        confirm("Sicuro?");
    }

    function pushbuttonPrm(){
        prompt("Scrivi il tuo nome","");

    }
   </script> 
</body>
</html>
